<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{ text }}</p>
    {% for answer in answers %}
        <p>{{ answer }}, {{ answer.author }}</p>
    {% endfor %}
    <div>User: {{ user }}</div>
    <div>Session: {{ session }}</div>
</body>
</html>
